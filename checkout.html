<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <h1>Checkout</h1>
  <form id="checkout-form" onsubmit="event.preventDefault(); checkout();">
    <label>Nama:<br>
      <input type="text" id="cust-name" required>
    </label><br><br>
    <label>No. HP:<br>
      <input type="text" id="cust-phone" required>
    </label><br><br>
    <label>Alamat:<br>
      <textarea id="cust-address" required></textarea>
    </label><br><br>
    <h3>Total: <span id="cart-total">Rp 0</span></h3>
    <button type="submit" id="checkout-btn">Bayar Sekarang</button>
  </form>
</body>
</html>
