<!doctype html><html lang="id"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Checkout</title><link rel="stylesheet" href="css/style.css"/>
<script src="js/gsapi.js" defer></script><script src="js/main.js" defer></script>
</head><body>
<div class="container">
  <h2>Checkout</h2>
  <div id="bca-info" class="badge"></div>
  <form id="checkout-form" class="grid">
    <input name="name" placeholder="Nama lengkap" required/>
    <input name="phone" placeholder="No. WhatsApp (62...)" required/>
    <input name="email" placeholder="Email" type="email"/>
    <textarea name="address" placeholder="Alamat lengkap" required></textarea>
    <div class="row"><input name="city" placeholder="Kota"/><input name="postal_code" placeholder="Kode Pos"/></div>
    <button class="btn" type="submit">Buat Pesanan</button>
  </form>

  <div id="after-order" style="display:none;margin-top:16px">
    <p>Upload bukti transfer (jpg/png):</p>
    <input type="file" id="proof-file" accept="image/*"/>
    <button class="btn" id="btn-upload-proof">Upload Bukti & Kirim WA</button>
  </div>
  <p id="order-msg"></p>
</div>
</body></html>
