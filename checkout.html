<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    form { display:flex; flex-direction:column; width:300px; }
    input, textarea { margin-bottom:10px; padding:8px; }
    button { padding:10px; cursor:pointer; }
  </style>
</head>
<body onload="pageCheckout()">

  <h1>Checkout</h1>
  <h3>Total: <span id="checkout-total">0</span></h3>

  <form id="checkout-form">
    <input type="text" name="name" placeholder="Nama Lengkap" required>
    <input type="text" name="phone" placeholder="Nomor WhatsApp" required>
    <textarea name="address" placeholder="Alamat Lengkap" required></textarea>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <p><a href="cart.html">Kembali ke Cart</a></p>

  <script src="js/gsapi.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
