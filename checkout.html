<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checkout</h1>

  <!-- Form Customer -->
  <form id="checkout-form" class="card">
    <label>Nama Lengkap</label>
    <input type="text" name="name" required>

    <label>No. WhatsApp</label>
    <input type="text" name="phone" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Alamat</label>
    <textarea name="address" required></textarea>

    <label>Kota</label>
    <input type="text" name="city" required>

    <label>Kode Pos</label>
    <input type="text" name="postal_code" required>

    <button type="submit">Buat Pesanan</button>
  </form>

  <!-- Setelah Order Dibuat -->
  <div id="after-order" style="display:none;" class="card">
    <h3>Instruksi Pembayaran</h3>
    <p id="order-msg"></p>
    <p id="bca-info" style="font-weight:bold;color:darkred;"></p>

    <hr>

    <h4>Upload Bukti Transfer</h4>
    <input type="file" id="proof-file" accept="image/*">
    <button id="btn-upload-proof">Kirim Bukti & Chat Admin</button>
  </div>

  <script src="js/gsapi.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
