<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Parfum - Produk</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/main.js" defer></script>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 20px; }
  #product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }
  .product {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product img {
    max-width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }
  button {
    background: #4f46e5;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #3730a3;
  }
</style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <a href="cart.html">ðŸ›’ Lihat Keranjang</a>
  <div id="product-list"></div>
</body>
</html>
